<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clash of Clans War Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen p-4">
    <h1 class="text-3xl font-bold mb-4">🛡️ Clan War Planner</h1>

    <div id="clan-info" class="mb-6"></div>

    <h2 class="text-xl font-semibold mb-2">⚔️ War Attacks</h2>
    <table class="table-auto w-full text-sm bg-gray-800 border border-gray-700">
        <thead>
            <tr class="bg-gray-700 text-left">
                <th class="p-2">Player</th>
                <th class="p-2">Base #</th>
                <th class="p-2">1st Attack</th>
                <th class="p-2">2nd Attack</th>
                <th class="p-2">Notes</th>
                <th class="p-2">⭐</th>
                <th class="p-2">%</th>
            </tr>
        </thead>
        <tbody id="war-table"></tbody>
    </table>

    <div class="mt-4">
        <button id="save-strategy" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">💾 Save Strategy</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
