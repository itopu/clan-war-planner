<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Clash War Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen py-10 px-4">

        <div class="flex items-center justify-center gap-8 mb-6">

            <!-- Clan Info -->
            <div id="clanInfo" class="text-center hidden">
                <img id="clanBadge" class="w-16 h-16 mx-auto"
                    src="https://api-assets.clashofclans.com/badges/200/I8we-LqZafK7py1EUYSDZTiq-OEyeD05mEobDJJ6ytI.png">
                <h2 id="clanName" class="text-xl font-semibold mt-2">ThE DeViLs</h2>

            </div>

            <!-- VS Text -->
            <div class="text-2xl font-bold text-gray-700">VS</div>

            <!-- Opponent Info -->
            <div id="warInfo" class="text-center hidden">
                <img id="opponentBadge" class="w-12 h-12 mx-auto mb-2"
                    src="https://api-assets.clashofclans.com/badges/200/rmF1n2w4lxV8sqULGrSCsAh3zs4SEqk1YZNw56LGbj8.png">

        <!-- Attack Planner -->
        <div id="plannerWrapper" class="hidden">
            <h3 class="text-lg font-bold mb-2">üìù Attack Planner</h3>
            <div class="overflow-x-auto">

                    <thead class="bg-gray-200">
                        <tr>
                            <th class="p-2 border text-lg font-semibold">Player</th>
                            <th class="p-2 border text-lg font-semibold">üèÜ</th>
                            <th class="p-2 border text-lg font-semibold">War Attack</th>

                            <th class="p-2 border text-lg font-semibold attack-note-2">Attack #2 Note</th>
                        </tr>
                    </thead>
                    <tbody id="plannerTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
