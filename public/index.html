<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Clash War Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="max-w-7xl mx-auto bg-white p-6 rounded shadow">
        <small class="block font-semibold text-center">Powered by #topu</small>
        <h1 class="sm:text-3xl xl:text-3xl font-bold text-center mb-6">‚öîÔ∏è Clash War Planner</h1>

        <h2 id="warType" class="text-center sm:text-4xl xl:text-2xl font-bold mb-4"></h2>
        <div id="warTimer" class="text-center mt-2 sm:text-3xl xl:text-xl mb-3 font-bold text-blue-700">
            <!-- Time will be inserted here -->
        </div>

        <div class="flex items-center justify-center gap-10 sm:mt-8 mb-6">

            <!-- Clan Info -->
            <div id="clanInfo" class="text-center hidden">
                <img id="clanBadge" class="sm:w-36 sm:h-36 xl:w-16 xl:h-16 mx-auto"
                    src="https://api-assets.clashofclans.com/badges/200/I8we-LqZafK7py1EUYSDZTiq-OEyeD05mEobDJJ6ytI.png">
                <h2 id="clanName" class="sm:text-3xl xl:text-xl font-semibold mt-2">ThE DeViLs</h2>
                <p class="text-lg text-gray-600" id="clanLevel">Level 13</p>

                <p class="sm:text-3xl xl:text-xl text-gray-600 mt-4" id="ourStars">0.00% ‚≠ê 0/90</p>
                <p class="sm:text-3xl xl:text-xl text-gray-600 mt-4" id="ourAttacks">0 ‚öîÔ∏è 30</p>
            </div>

            <!-- VS Text -->
            <div class="text-2xl font-bold text-gray-700 hidden" id="warVersas">VS</div>

            <!-- Opponent Info -->
            <div id="warInfo" class="text-center hidden">
                <img id="opponentBadge" class="sm:w-36 sm:h-36 xl:w-16 xl:h-16 mx-auto mb-2"
                    src="https://api-assets.clashofclans.com/badges/200/rmF1n2w4lxV8sqULGrSCsAh3zs4SEqk1YZNw56LGbj8.png">
                <h2 class="text-gray-600 sm:text-3xl xl:text-xl font-semibold" id="opponentName">‚öúÔ∏èBoro‚úñÔ∏èBoys‚öúÔ∏è</h2>
                <p class="text-lg text-gray-600" id="enemyClanLevel">Level 9</p>

                <p class="sm:text-3xl xl:text-xl text-gray-600 mt-4" id="enemyStars">31.27% ‚≠ê 23/90</p>
                <p class="sm:text-3xl xl:text-xl text-gray-600 mt-4" id="enemyAttacks">12 ‚öîÔ∏è 30</p>
            </div>
        </div>

        <!-- Attack Planner -->
        <div id="plannerWrapper" class="hidden">
            <h3 class="text-lg font-bold mb-2">üìù Attack Planner</h3>
            <div class="overflow-x-auto">
                <table class="table-auto w-full border border-gray-300 text-sm">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="p-2 border text-lg font-semibold sm:w-[35%] xl:w-[25%]">Clan</th>
                            <th class="p-2 border text-lg font-semibold min-w-[180px]">War Attack</th>
                            <th class="p-2 border text-lg font-semibold min-w-[100px]">Opponent</th>
                            <th class="p-2 border text-lg font-semibold min-w-[160px]">Attack Suggestion</th>
                            <th class="p-2 border text-lg font-semibold attack-note-1 min-w-[100px]">#1 Note</th>
                            <th class="p-2 border text-lg font-semibold attack-note-2 min-w-[100px]">#2 Note</th>
                        </tr>
                    </thead>
                    <tbody id="plannerTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
