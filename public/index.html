<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Clash War Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="max-w-7xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-3xl font-bold text-center mb-6">‚öîÔ∏è Clash War Planner</h1>


        <!-- War Type Heading -->
        <h2 id="warType" class="text-center text-2xl font-bold mb-4"></h2>

        <!-- Flex container for Clan Info, VS, Opponent Info -->
        <div class="flex items-center justify-center gap-10 mb-6">

            <!-- Clan Info -->
            <div id="clanInfo" class="text-center hidden">
                <img id="clanBadge" class="w-16 h-16 mx-auto"
                    src="https://api-assets.clashofclans.com/badges/200/I8we-LqZafK7py1EUYSDZTiq-OEyeD05mEobDJJ6ytI.png">
                <h2 id="clanName" class="text-xl font-semibold mt-2">ThE DeViLs</h2>
                <p class="text-sm text-gray-600" id="clanLevel">Level 13</p>

                <p class="text-xl text-gray-600 mt-4" id="ourStars">99.85% ‚≠ê 50/90</p>
                <p class="text-xl text-gray-600 mt-4" id="ourAttacks">9 ‚öîÔ∏è 10</p>
            </div>
            
            <!-- VS Text -->
            <div class="text-2xl font-bold text-gray-700 hidden" id="warVersas">VS</div>
            
            <!-- Opponent Info -->
            <div id="warInfo" class="text-center hidden">
                <img id="opponentBadge" class="w-16 h-16 mx-auto mb-2"
                src="https://api-assets.clashofclans.com/badges/200/rmF1n2w4lxV8sqULGrSCsAh3zs4SEqk1YZNw56LGbj8.png">
                <h2 class="text-gray-600 text-xl font-semibold" id="opponentName">‚öúÔ∏èBoro‚úñÔ∏èBoys‚öúÔ∏è</h2>
                <p class="text-sm text-gray-600" id="enemyClanLevel">Level 13</p>

                <p class="text-xl text-gray-600 mt-4" id="enemyStars">99.85% ‚≠ê 50/90</p>
                <p class="text-xl text-gray-600 mt-4" id="enemyAttacks">9 ‚öîÔ∏è 10</p>
            </div>
        </div>

        <!-- Attack Planner -->
        <div id="plannerWrapper" class="hidden">
            <h3 class="text-lg font-bold mb-2">üìù Attack Planner</h3>
            <div class="overflow-x-auto">
                <table class="table-auto w-full border border-gray-300 text-sm">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="p-2 border text-lg font-semibold">Player</th>
                            <th class="p-2 border text-lg font-semibold">üèÜ</th>
                            <th class="p-2 border text-lg font-semibold">War Attack</th>
                            <th class="p-2 border text-lg font-semibold">Enemy Base</th>
                            <th class="p-2 border text-lg font-semibold attack-note-1">Attack #1 Note</th>
                            <th class="p-2 border text-lg font-semibold attack-note-2">Attack #2 Note</th>
                        </tr>
                    </thead>
                    <tbody id="plannerTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
